<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <meta name="description" content="Created by Raimkulov">
    <meta property="og:title" content="The best Snake game">
    <meta property="og:image" content="images/snakeOG.png">
    <meta property="og:description" content="Created by Raimkulov">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="izx con" type="image/png" sizes="16x16" href="images/fav16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/fav32.png">
    <link rel="icon" type="image/png" sizes="120x120" href="images/fav120.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/fav180.png">
</head>
<body>
<div id="game">
    <div class="game-header">
        <div class="game-score">
            <span class="score-text">Speed:</span>
            <span class="score-count" id="speed" >0</span>
        </div>
        <div class="game-score">
            <span class="score-text">Score:</span>
            <span class="score-count" id="score" >0</span>
        </div>
        <div class="game-score">
            <span class="score-text">Record:</span>
            <span class="score-count" id="record" >0</span>
        </div>
    </div>
    <div class="canvas-wrapper"></div>
    <div class="game-footer">
        <div class="keys-conf">
            <span>Control: Arrows, Speed: key1-8, GodMode: G</span>
        </div>
    </div>
</div>
<script src="scripts/game.js" type="module"></script>
</body>
</html>
